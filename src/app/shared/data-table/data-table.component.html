<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th *ngFor='let header of tableHeaders'>{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let row of rows'>
        <td *ngFor='let cell of row'>{{cell}}</td>
      </tr>
    </tbody>
  </table>
</div>
